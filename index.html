<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>HexaLab</title>
		<link rel="stylesheet" href="css/hexalab.css">
		<script src="js/external/three.js"></script>
		<script src="js/external/plotly.js"></script>
		<script src="js/external/TrackballControls.js"></script> 
		<script src="js/external/FileSaver.js"></script>
        <script src="js/external/SSAOShader.js"></script>
        <script src="js/external/CopyShader.js"></script>
        <script src="js/external/EffectComposer.js"></script>
        <script src="js/external/RenderPass.js"></script>
        <script src="js/external/ShaderPass.js"></script>
        <script src="js/external/MaskPass.js"></script>
	</head>
	<body>
		<!-- HTML presentation stuff -->
		<div id="display">
			<div id="GUI">
				<div id="sidenav">
					<div id="sidenav_content">
                        <a href="javascript:void(0)" id="nav_closer">&times;</a>
                        <div id="dynamic_gui"></div>
                        <textarea id="logger" readonly></textarea>
					</div>
				</div>
				<span id="nav_opener">&#9776;</span>
			</div>
			<div id="frame"></div>
		</div>

		<!-- Emscripten module -->
		<script src="js/module.js"></script>		
		<!-- Emscripten compiled cpp code -->
		<script src="js/generated/hexalab_cpp.js"></script>
		<!-- Three.js powered renderer -->
		<script src="js/hexalab.js"></script>
		<!-- js gui callbacks -->
		<!--<script src="js/gui.js"></script>-->
		<script src="js/culling_plane_view.js"></script>
		<script src="js/low_quality_view.js"></script>
		<script src="js/stats_view.js"></script>

		<script type="text/javascript">
		    window.onload = function () {
		        //HexaLab.init('frame', 'dynamic_gui');
		        var context = new HexaLab.Context('frame', 'dynamic_gui');
		        context.add_view(new HexaLab.LowQualityView());
		        context.add_view(new HexaLab.CullingPlaneView());
		        context.add_view(new HexaLab.StatsView());
		        context.set_view("Low Quality View");
		        //var ctx = new HexaLab.Context();
		        //ctx.add_view(new HexaLab.CullingPlaneView(ctx.canvas));
		        context.animate();
			}
		</script>

	</body>
</html>
